name: "PR-title Checker"
on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: fgiuliani/jira-issue-key-checker@v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          pass_on_octokit_error: false
          configuration_path: .github/pr-title-checker.js #(optional. defaults to .github/pr-title-checker-config.js)
